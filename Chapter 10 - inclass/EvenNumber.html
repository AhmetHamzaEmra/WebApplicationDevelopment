<!DOCTYPE html>
<html>
<head>
	<title>Even numbers </title>
	<script type="text/javascript">
		function isEven(n) {
			   return n % 2 == 0;
			}
		var count;
		for(count = 0; count <= 100; count++){
               if (isEven(count))
               		document.write(count+"<br />");
            }
	</script>
</head>
<body>

</body>
</html>
