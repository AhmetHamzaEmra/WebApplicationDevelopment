<!DOCTYPE html>
<html>
<head>
	<title>Calculating Avarage</title>
</head>
<body>
	<h1>Calculate the Avarage</h1>
	<form>
		Number 1: <input type="text" value="0" id="num1"> <br/><br/>
        Number 2: <input type="text" value="0" id="num2"> <br/><br/>
        Number 3: <input type="text" value="0" id="num3"> <br/><br/>
        Number 4: <input type="text" value="0" id="num4"> <br/><br/>
        Number 5: <input type="text" value="0" id="num5"> <br/><br/><br/>
    </form>
        <button onclick="calcAvg()">Calculate the Average</button> <br/><br/>
        Result: <input type="text" value="0" id="calcResult"> <br/>
<script type="text/javascript">
	function calcAvg() {
                var value_1 = parseFloat(document.getElementById("num1").value);
                var value_2 = parseFloat(document.getElementById("num2").value);
                var value_3 = parseFloat(document.getElementById("num3").value);
                var value_4 = parseFloat(document.getElementById("num4").value);
                var value_5 = parseFloat(document.getElementById("num5").value);     
            var calcResult = performCalc(value_1,value_2,value_3,value_4,value_5);  
            document.getElementById("calcResult").value = calcResult;    
            function performCalc(num1,num2,num3,num4,num5){
                return (num1+num2+num3+num4+num5)/(5.0);
	        }    
        }
</script>
</body>
</html>
