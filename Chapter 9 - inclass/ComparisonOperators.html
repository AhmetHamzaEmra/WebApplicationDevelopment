<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Comparison Operators</h1>
	<script type="text/javascript">
		var conditionalValue;
		var value1 = "Don";
		var value2 = "Dave";
		value1 == value2 ? document.write(
			"<p>value1 equal to value2: true<br />")
		: document.write(
			"<p>value1 equal to value2: false<br />");
		value1 = 37;
		value2 = 26;
		conditionalValue = value1 == value2;
		document.write("value1 equal to value2: " + conditionalValue + "<br />");
		conditionalValue = value1 != value2;
		document.write("value1 not equal to value2: " + conditionalValue + "<br />");
		conditionalValue = value1 > value2;
		document.write("value1 greater than value2: " + conditionalValue + "<br />");
		conditionalValue = value1 < value2;
		document.write("value1 less to value2: " + conditionalValue + "<br />");
		conditionalValue = value1 >=value2;
		document.write("value1 greater than or equal to value2: " + conditionalValue + "<br />");
		conditionalValue = value1 <= value2;
		document.write("value1 less than or equal to value2: " + conditionalValue + "<br />");
		value1 = 21;
		value2 = 21;
		conditionalValue = value1 === value2;
		document.write("value1 equal to value2 AND the same data type: " + conditionalValue + "<br />");
		conditionalValue = value1 !== value2;
		document.write("value1 not equal to value2 AND  not the same data type: " + conditionalValue + "<br />");
	</script>
</body>
</html>
