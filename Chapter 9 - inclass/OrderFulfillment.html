<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Order Fulfillment</h1>
	<script type="text/javascript">
		var orderPlaced = true;
		var orderFilled = false;
		document.write("<p>Order has been placed: "
		+ orderPlaced + "<br />");
		document.write("Order has been filled: "
		+ orderFilled + "<br />");
		var orderComplete = orderPlaced && orderFilled;
		document.write("Order has been placed and filled: "
		+ orderComplete + "</p>");
	</script>
</body>
</html>
